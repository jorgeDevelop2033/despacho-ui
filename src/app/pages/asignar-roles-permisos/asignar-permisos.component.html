<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-3xl p-4 sm:p-6 md:p-8 space-y-4 md:space-y-6">
  <h2 class="text-xl md:text-3xl font-extrabold text-blue-700 text-center">Asignar Permisos a un Rol</h2>

  <!-- Selector de Rol -->
  <div>
    <label class="block text-sm md:text-lg font-semibold text-gray-800 mb-1">Selecciona un Rol:</label>
    <select [(ngModel)]="selectedRolId"
            class="w-full border border-blue-300 rounded-lg p-2 md:p-3 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm md:text-base">
      <option [value]="null">— Selecciona un rol —</option>
      <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
    </select>
  </div>

  <!-- Lista de Permisos -->
  <div>
    <label class="block text-sm md:text-lg font-semibold text-gray-800 mb-2">Permisos disponibles:</label>
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3">
      <label *ngFor="let permiso of permisos"
             class="flex items-center gap-2 bg-blue-50 hover:bg-blue-100 rounded-md px-3 py-2 cursor-pointer transition-all duration-200 text-sm md:text-base">
        <input type="checkbox"
               class="w-4 h-4 md:w-5 md:h-5 text-blue-600 border-blue-300 focus:ring-blue-500 rounded"
               [checked]="selectedPermisos.has(permiso.id)"
               (change)="togglePermiso(permiso.id)" />
        <span class="text-gray-800">{{ permiso.nombre }}</span>
      </label>
    </div>
  </div>

  <!-- Botón Guardar -->
  <div class="flex justify-center">
    <button (click)="guardar()"
            class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white text-sm md:text-lg font-bold px-4 py-2 md:px-6 md:py-3 rounded-lg shadow-md transition-all duration-200 w-full sm:w-auto">
      Guardar Permisos
    </button>
  </div>
</div>
