<div class="flex flex-col gap-4 max-w-sm mx-auto text-gray-800 font-sans">
  <label class="flex flex-col">
    <span class="text-sm font-semibold text-blue-700">AÃ±o:</span>
    <select [(ngModel)]="anioSeleccionado" (change)="onCambioAnio()"
            class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
    </select>
  </label>

  <label class="flex flex-col">
    <span class="text-sm font-semibold text-blue-700">Mes:</span>
    <select [(ngModel)]="mesSeleccionado" (change)="onCambioMes()"
            class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option *ngFor="let mes of meses" [value]="mes.id">{{ mes.nombre }}</option>
    </select>
  </label>

  <label class="flex flex-col">
    <span class="text-sm font-semibold text-blue-700">Semana:</span>
    <select class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option *ngFor="let semana of semanas" [value]="semana.id">{{ semana.label }}</option>
    </select>
  </label>
</div>
